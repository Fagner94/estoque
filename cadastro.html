<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="produtoForm">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="text" id="codigo" placeholder="Código" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="text" id="categoria" placeholder="Categoria" required>
            <input type="number" step="0.01" id="preco" placeholder="Preço" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagem"></div>
        
        <div class="buttons">
            <button onclick="window.location.href = 'estoque.html';">Ir para Estoque</button>
            <button onclick="window.location.href = 'dashboard.html';">Ir para Dashboard</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
